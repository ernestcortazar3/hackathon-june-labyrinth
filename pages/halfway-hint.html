<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/global-styles.css" />
    <link rel="stylesheet" href="./../css/blank-room.css" />
    <link rel="stylesheet" href="./../css/modal-map.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com./../css/harry-potter"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"></script>
    <title>Labyrinth of Elements</title>
  </head>
  <body>
    <div id="19" class="blank-room req-room room">
      <!-- Global Icons -->
      <div class="map-icon"><i class="fa-solid fa-map"></i></div>
      <!-- Compass Arrows -->
      <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
      <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
      <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
      <div class="right-icon"><i class="fa fa-arrow-right"></i></div>
      <div class="text-container">
        <div class="hint-text">
          <div class="hint">
            If for whatever reason you can not proceed,<br /><br />
            it may be best to go back to the start.
          </div>
        </div>
        <div class="quote-text">
          <div class="italics quote">
            "When in doubt, I find retracing my steps to be a wise place to
            begin."
          </div>
          <div class="quote">-Albus Percival Wulfric Brian Dumbledore</div>
        </div>
      </div>
      <!-- modal map -->
      <div id="modal-map" class="modal-map-overlay">
        <div class="modal-map-content">
          <iframe src="./map-grid.html"></iframe>
        </div>
      </div>
      <!-- FOOTER -->
    </div>
    <footer>
      <div id="item-inventory"></div>
    </footer>
    <script src="./../js/navigation.js" type="module"></script>
    <script src="./../js/mapModalHandler.js" type="module"></script>
    <script src="./../js/footerHandler.js" type="module"></script>
  </body>
</html>
