<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/key-rooms.css" />
    <link rel="stylesheet" href="/css/modal-map.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>the Chamber of Keys</title>
  </head>
  <body>
    <div id="10" class="key-room">
      <!-- Global Icons -->
      <div class="map-icon"><i class="fa-solid fa-map"></i></div>
      <!-- Compass Arrows -->
      <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
      <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
      <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
      <div class="right-icon"><i class="fa fa-arrow-right"></i></div>
      <div class="text-container">
        <div class="key-icon"><i class="fa-solid fa-key"></i></div>
        <div>One path unlocks all others.</div>
        <div>Carry this through the Labyrinth.</div>
        <div>The end will not open without the beginning.</div>
      </div>
      <!-- modal map -->
      <div id="modal-map" class="modal-map-overlay">
        <div class="modal-map-content">
          <iframe src="map-grid.html"></iframe>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div id="item-inventory"></div>
    </footer>
    <script src="../js/navigation.js" type="module"></script>
    <script src="../js/keyRoom.js" type="module"></script>
    <script src="../js/mapModalHandler.js" type="module"></script>
    <script src="../js/footerHandler.js" type="module"></script>
  </body>
</html>
