<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/03-wind.css" />
    <link rel="stylesheet" href="../css/global-styles.css" />
    <link rel="stylesheet" href="/css/modal-map.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>AIR</title>
  </head>
  <body>
    <!-- Global Icons -->
    <div class="map-icon"><i class="fa-solid fa-map"></i></div>
    <a href="/"
      ><div class="home-icon">
        <i class="fa-solid fa-house-chimney"></i></div
    ></a>
    <div class="solve-icon"><i class="fa-solid fa-forward-fast"></i></div>
    <!-- Compass Arrows -->
    <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
    <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
    <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
    <div class="right-icon"><i class="fa fa-arrow-right"></i></div>
    <div class="page-content">
      <div id="wind-container" class="wind-container">
        <header class="header"><h1>AIR</h1></header>
        <p>
          Use the arrow keys to <br />return the image to it's original state.
        </p>
        <div
          id="wind-grid"
          class="image-container elevated-container"
          tabindex="0"
        ></div>
      </div>
      <!-- modal map -->
      <div id="modal-map" class="modal-map-overlay">
        <div class="modal-map-content">
          <iframe src="map-grid.html"></iframe>
        </div>
      </div>
      <footer>
        <div id="item-inventory"></div>
      </footer>
      <script src="../js/mapModalHandler.js" type="module"></script>
      <script src="../js/navigation.js" type="module"></script>
      <script src="../js/03-wind.js" type="module"></script>
      <script src="../js/footerHandler.js" type="module"></script>
      <script src="../js/skipWindPuzzle.js" type="module"></script>
    </div>
  </body>
</html>
