<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/04-water.css" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/modal-map.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navigation.js" type="module" defer></script>
    <title>WATER</title>
  </head>
  <body>
    <!-- Global Icons -->
    <div class="map-icon"><i class="fa-solid fa-map"></i></div>
    <div class="hint-icon"><i class="fa-solid fa-lightbulb"></i></div>
    <div class="solve-icon"><i class="fa-solid fa-forward-fast"></i></div>
    <!-- Compass Arrows -->
    <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
    <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
    <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
    <div class="right-icon"><i class="fa fa-arrow-right"></i></div>

    <div id="page-content">
      <h1>Sort the colors to proceed.</h1>
      <h1>Welcome to the Water Room</h1>
      <h2>Sort the colors in the test tubes to proceed.</h2>
      <p>
        Select one "container" and then click a second "container" to move the
        top color to the second container.
      </p>
      <div id="liq-puzzle-container" class="container"></div>
    </div>
    <!-- modal map -->
    <div id="modal-map" class="modal-map-overlay">
      <div class="modal-map-content">
        <iframe src="map-grid.html"></iframe>
      </div>
    </div>
    <footer>
      <div id="item-inventory"></div>
    </footer>
    <script src="../js/mapModalHandler.js" type="module"></script>
    <script src="../js/footerHandler.js" type="module" defer></script>
    <script src="../js/04Water.js" type="module"></script>
  </body>
</html>
