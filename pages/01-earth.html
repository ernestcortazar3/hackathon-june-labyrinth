<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/01-earth.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>EARTH</title>
  </head>
  <body>
    <!-- RETURN TO THE LABYRINTH -->
    <a href="/pages/00-home.html">
      <div class="return-button">
        <span class="return-text">Return to the Labyrinth</span>
        <i class="fa-regular fa-share-from-square"></i>
      </div>
    </a>

    <!-- PAGE CONTENT CONTAINER -->
    <div id="page-content">
      <h1>Enter the 5-digit combination to proceed.</h1>
      <p>
        Find the fifth through ninth in this ancient chain... And the vault
        shall open.
      </p>
      <div id="fib-cards-container" class="elevated-container">
        <!-- HINT CARD: 4th NUMBER IN FIB SEQUENCE-->
        <div class="fib-card hint">
          <span class="hint-text hint">4th number</span>
          <div class="fib-number-content">
            <span id="fib-number-1" class="fib-number"> 0 </span>
          </div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-1" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-1" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="fib-card hint">
          <span class="hint-text hint">4th number</span>
          <div class="fib-number-content">
            <span id="fib-number-2" class="fib-number"> 0 </span>
          </div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-2" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-2" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="fib-card hint">
          <span class="hint-text hint">4th number</span>
          <div class="fib-number-content">
            <span id="fib-number-3" class="fib-number"> 0 </span>
          </div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-3" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-3" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="fib-card hint">
          <span class="hint-text hint">4th number</span>
          <div class="fib-number-content">
            <span id="fib-number-4" class="fib-number"> 0 </span>
          </div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-4" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-4" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="item-inventory">
        <div class="item">
          <i class="fa-solid fa-leaf"></i>
        </div>
        <div class="item">
          <i class="fa-solid fa-wind"></i>
        </div>
        <div class="item">
          <i class="fa-solid fa-fire-flame-curved"></i>
        </div>
        <div class="item">
          <i class="fa-solid fa-water"></i>
        </div>
        <div class="item">
          <!-- BLANK CONTAINER -->
        </div>
        <div class="item">
          <i class="fa-solid fa-key"></i>
        </div>
      </div>
      <!-- ITEMS ^ | DIFFICULTY -->
      <div class="difficulty-selection-container">
        <div id="easy" class="difficulty-mode">easy</div>
        <div id="medium" class="difficulty-mode">medium</div>
        <div id="hard" class="difficulty-mode">hard</div>
      </div>
    </footer>
    <script src="../js/01-earth.js"></script>
  </body>
</html>
