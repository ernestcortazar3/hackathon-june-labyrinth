<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/01-earth.css" />
    <link rel="stylesheet" href="/css/modal-map.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navigation.js" type="module" defer></script>
    <title>EARTH</title>
  </head>
  <body>
    <!-- Global Icons -->
    <div class="map-icon"><i class="fa-solid fa-map"></i></div>
    <div class="solve-icon"><i class="fa-solid fa-forward-fast"></i></div>
    <!-- Compass Arrows -->
    <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
    <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
    <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
    <div class="right-icon"><i class="fa fa-arrow-right"></i></div>
    <div id="16" class="page-content">
      <h1>Enter the 4-digit combination</h1>
      <p>
        Find the fifth through eighth in this ancient chain... And the vault
        shall open.
      </p>
      <div id="fib-cards-container">
        <!-- HINT CARD: 4th NUMBER IN FIB SEQUENCE-->
        <div class="fib-card hint elevated-container">
          <span class="hint-text hint">V</span>
          <div class="fib-number-content">
            <!-- <span id="fib-number-1" class="fib-number"> 0 </span> -->
          </div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-1" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-1" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="fib-card hint elevated-container">
          <span class="hint-text hint">VI</span>
          <div class="fib-number-content"></div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-2" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-2" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="fib-card elevated-container">
          <span class="hint-text hint">VII</span>
          <div class="fib-number-content"></div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-3" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-3" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="fib-card elevated-container">
          <span class="hint-text hint">VIII</span>
          <div class="fib-number-content"></div>
          <div class="fib-buttons fib-icons">
            <button id="fib-decrease-4" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="fib-increase-4" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal map -->
    <div id="modal-map" class="modal-map-overlay">
      <div class="modal-map-content">
        <iframe src="map-grid.html"></iframe>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div id="item-inventory"></div>
    </footer>
    <script src="../js/mapModalHandler.js" type="module"></script>
    <script src="../js/01-earth.js" type="module"></script>
    <script src="../js/footerHandler.js" type="module"></script>
    <script src="../js/skipEarthPuzzle.js" type="module"></script>
  </body>
</html>
