<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/map-grid.css" />
    <title>Map</title>
  </head>
  <body>
    <div id="main-container">
      <div class="map-grid"></div>
      <div id="legend">
        <h1 class="legend-title">Legend</h1>
        <div id="legend-row-container">
          <div class="legend-row">
            <div class="legend-color" id="red"></div>
            <div class="legend-item" id="here">You Are Here</div>
          </div>
          <div class="legend-row">
            <div class="legend-color" id="green"></div>
            <div class="legend-item" id="start">Start</div>
          </div>
          <div class="legend-row">
            <div class="legend-color" id="lightseagreen"></div>
            <div class="legend-item" id="hint">Hint Room</div>
          </div>
          <div class="legend-row">
            <div class="legend-color" id="seagreen"></div>
            <div class="legend-item" id="puzzle">Puzzle Room</div>
          </div>
          <div class="legend-row">
            <div class="legend-color" id="darkkhaki"></div>
            <div class="legend-item" id="blank">Blank Room</div>
          </div>
          <div class="legend-row">
            <div class="legend-color" id="goldenrod"></div>
            <div class="legend-item" id="key">The Key?</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/mapGrid.js" type="module"></script>
  </body>
</html>
