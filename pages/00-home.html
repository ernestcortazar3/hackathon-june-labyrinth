<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/00-home.css" />

      crossorigin="anonymous"

    <title>Labyrinth</title>

  <!-- GAME ROOT PAGE // MAIN LABYRINTH // DOOR SELECTION-->
  <body>
    <!-- PAGE CONTENT CONTAINER -->
    <div id="page-content">
      <!-- START PAGE CONTENT -->
      <h1>Welcome to the Labyrinth!</h1>
      <p>Choose a door to begin your adventure.</p>
      <a href="/pages/01-earth.html" class="door door-1">
        <i class="fa-solid fa-door-open"></i>
        <span>Door 1</span>
      </a>
      <a href="/pages/02-air.html" class="door door-1">
        <i class="fa-solid fa-door-open"></i>
        <span>Door 2</span>
      </a>
      <a href="/pages/03-fire.html" class="door door-1">
        <i class="fa-solid fa-door-open"></i>
        <span>Door 3</span>
      </a>
      <a href="/pages/04-water.html" class="door door-1">
        <i class="fa-solid fa-door-open"></i>
        <span>Door 4</span>
      </a>

      <!-- END PAGE CONTENT -->
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="item-inventory">
        <div class="item active">
          <i class="fa-solid fa-leaf"></i>
        </div>
        <div class="item">
          <i class="fa-solid fa-wind"></i>
        </div>
        <div class="item">
          <i class="fa-solid fa-fire-flame-curved"></i>
        </div>
        <div class="item">
          <i class="fa-solid fa-water"></i>
        </div>
        <div class="item">
          <!-- BLANK CONTAINER -->
        </div>
        <div class="item">
          <i class="fa-solid fa-key"></i>
        </div>
      </div>
      <!-- ITEMS ^ | DIFFICULTY -->
      <div class="difficulty-selection-container">
        <div id="easy" class="difficulty-mode">easy</div>
        <div id="medium" class="difficulty-mode">medium</div>
        <div id="hard" class="difficulty-mode">hard</div>
      </div>
    </footer>
  </body>
