<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/hint-rooms.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navigation.js" type="module" defer></script>
    <title>HINT!</title>
  </head>
  <body>
    <div id="06" class="hint-room">
      <!-- Global Icons -->
      <div class="map-icon"><i class="fa-solid fa-map"></i></div>
      <div class="hint-icon"><i class="fa-solid fa-lightbulb"></i></div>
      <div class="solve-icon"><i class="fa-solid fa-forward-fast"></i></div>
      <!-- Compass Arrows -->
      <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
      <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
      <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
      <div class="right-icon"><i class="fa fa-arrow-right"></i></div>
      <div class="text-container">
        <div>
          The past has shattered. What once was whole must be seen again.
        </div>
        <div>No key but the eye, no clue but the memory of wholeness.</div>
        <div>When the pieces click, so shall the path realign.</div>
        <img
          src="/assets/windmill/windmill-full.jpg"
          class="image-hint"
          alt="Image Puzzle Hint"
        />
        <div class="italics">Nothing is lost. Only rearranged.</div>
      </div>
      <!-- FOOTER -->
      <footer>
        <div id="item-inventory"></div>
      </footer>
      <script src="../js/footerHandler.js" type="module"></script>
    </div>
  </body>
</html>
