<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/global-styles.css" />
    <link rel="stylesheet" href="./../css/02-torch.css" />
    <link rel="stylesheet" href="./../css/modal-map.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"></script>

    <title>FIRE</title>
  </head>
  <body>
    <div id="20" class="page-content">
      <!-- Global Icons -->
      <div class="map-icon"><i class="fa-solid fa-map"></i></div>
      <a href="/"
        ><div class="home-icon">
          <i class="fa-solid fa-house-chimney"></i></div
      ></a>
      <div class="solve-icon"><i class="fa-solid fa-forward-fast"></i></div>
      <!-- Compass Arrows -->
      <div class="up-icon"><i class="fa fa-arrow-up"></i></div>
      <div class="down-icon"><i class="fa fa-arrow-down"></i></div>
      <div class="left-icon"><i class="fa fa-arrow-left"></i></div>
      <div class="right-icon"><i class="fa fa-arrow-right"></i></div>
      <div id="torches-text-container" class="text-container">
        <h1>FIRE</h1>
        <p>Light the torches in the correct order</p>
      </div>
      <div id="torches-container" class="image-container">
        <!-- THIS DIV CLICK-ABLE FOR FIRE -->
        <div class="torch-stack">
          <img id="1-flame" src="./../assets/torch-fire.jpg" alt="FIRE" />
          <img id="1-torch" src="./../assets/torch-torch.jpg" alt="TORCH" />
        </div>
        <!-- END DIV -->
        <div class="torch-stack">
          <img id="2-flame" src="./../assets/torch-fire.jpg" alt="FIRE" />
          <img id="2-torch" src="./../assets/torch-torch.jpg" alt="TORCH" />
        </div>
        <div class="torch-stack">
          <img id="3-flame" src="./../assets/torch-fire.jpg" alt="FIRE" />
          <img id="3-torch" src="./../assets/torch-torch.jpg" alt="TORCH" />
        </div>
        <div class="torch-stack">
          <img id="4-flame" src="./../assets/torch-fire.jpg" alt="FIRE" />
          <img id="4-torch" src="./../assets/torch-torch.jpg" alt="TORCH" />
        </div>
        <div class="torch-stack">
          <img id="5-flame" src="./../assets/torch-fire.jpg" alt="FIRE" />
          <img id="5-torch" src="./../assets/torch-torch.jpg" alt="TORCH" />
        </div>
      </div>
      <!-- POP UP HINT -->
      <div class="pop-up-hint">
        <p>
          The correct torch order will be given after completing another room's
          puzzle.
        </p>
        <button class="close">close</button>
      </div>
    </div>
    <!-- modal map -->
    <div id="modal-map" class="modal-map-overlay">
      <div class="modal-map-content">
        <iframe src="map-grid.html"></iframe>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div id="item-inventory"></div>
    </footer>
    <script src="./../js/mapModalHandler.js" type="module"></script>
    <script src="./../js/footerHandler.js" type="module"></script>
    <script src="./../js/torch.js" type="module"></script>
    <script src="./../js/navigation.js" type="module"></script>
    <script src="./../js/skipFirePuzzle.js" type="module"></script>
  </body>
</html>
