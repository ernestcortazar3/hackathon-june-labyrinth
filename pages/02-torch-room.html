<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/02-torch.css" />
    <script
      src="https://kit.fontawesome.com/9186a02cc8.js"
      crossorigin="anonymous"
    ></script>
    <title>FIRE ROOM</title>
  </head>
  <body>
    <!-- RETURN ICON -->
    <a href="/pages/00-home.html">
      <div class="return-button">
        <p class="return-text">Return</p>
        <i class="fa-regular fa-share-from-square"></i>
      </div>
    </a>
    <!-- HINT / SOLVE GLOBAL ICONS -->
    <div class="hint-icon"><i class="fa-solid fa-lightbulb"></i></div>
    <div class="solve-icon"><i class="fa-solid fa-forward-fast"></i></div>
    <!-- PAGE CONTENT -->
    <div class="text-container">
      <h1>FIRE</h1>
      <p>Light the torches in the correct order</p>
    </div>
    <div class="image-container">
      <!-- THIS DIV CLICK-ABLE FOR FIRE -->
      <div class="torch-stack">
        <img
          id="1-flame"
          src="/assets/torch-fire.jpg"
          alt="FIRE"
          width="50px"
        />
        <img
          id="1-torch"
          src="/assets/torch-torch.jpg"
          alt="TORCH"
          width="50px"
        />
      </div>
      <!-- END DIV -->
      <div class="torch-stack">
        <img
          id="2-flame"
          src="/assets/torch-fire.jpg"
          alt="FIRE"
          width="50px"
        />
        <img
          id="2-torch"
          src="/assets/torch-torch.jpg"
          alt="TORCH"
          width="50px"
        />
      </div>
      <div class="torch-stack">
        <img
          id="3-flame"
          src="/assets/torch-fire.jpg"
          alt="FIRE"
          width="50px"
        />
        <img
          id="3-torch"
          src="/assets/torch-torch.jpg"
          alt="TORCH"
          width="50px"
        />
      </div>
      <div class="torch-stack">
        <img
          id="4-flame"
          src="/assets/torch-fire.jpg"
          alt="FIRE"
          width="50px"
        />
        <img
          id="4-torch"
          src="/assets/torch-torch.jpg"
          alt="TORCH"
          width="50px"
        />
      </div>
      <div class="torch-stack">
        <img
          id="5-flame"
          src="/assets/torch-fire.jpg"
          alt="FIRE"
          width="50px"
        />
        <img
          id="5-torch"
          src="/assets/torch-torch.jpg"
          alt="TORCH"
          width="50px"
        />
      </div>
    </div>
    <!-- POP UP HINT -->
    <div class="pop-up-hint">
      <p>
        The correct torch order will be given after completing another room's
        puzzle.
      </p>
      <button class="close">close</button>
    </div>

    <!-- FOOTER -->
    <footer>
      <div id="item-inventory"></div>
    </footer>
    <script src="../js/footerHandler.js" type="module"></script>
    <script src="../js/torch.js" type="module"></script>
  </body>
</html>
